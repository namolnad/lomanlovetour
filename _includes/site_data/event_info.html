<!-- Event Info Modals -->
{% for post in site.categories.site_event_info %}
   <div class="portfolio-modal modal fade" id="{{ post.name }}" tabindex="-1" role="dialog" aria-hidden="true">
       <div class="modal-content">
           <div class="close-modal" data-dismiss="modal">
               <div class="lr">
                   <div class="rl">
                   </div>
               </div>
           </div>
           <div class="container">
               <div class="row">
                   <div class="col-lg-8 col-lg-offset-2">
                       <div class="modal-body">
                           <h2>{{ post.title }}</h2>
                           <p class="text-muted">
                             Date: {{ post.date_month_day }}, {{ post.date_year}}<br>
                             Time: {{ post.time }}<br>
                             City: {{ post.city }}<br>
                             Location: {{ post.location }}<br>
                           </p>
                           {% if post.img %}
                           <img src="css/site_style/img/{{ post.img }}" class="img-responsive img-centered">
                           {% endif %}
                           <hr class="star-primary">
                           <h3>{{ post.topic }}</h3>
                           <p>{{ post.description }}</p>
                           <div class="col-lg-12 text-center padded">
                             <a href="https://docs.google.com/forms/d/e/1FAIpQLSdrDiZlRbTbXKw1ZWtwvdnQjP9XTBEjhHq93q7_dZqvcE4pjA/viewform?usp=sf_link" class="btn btn-xl" target="_blank">RSVP</a>
                           </div>

                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
{% endfor %}
