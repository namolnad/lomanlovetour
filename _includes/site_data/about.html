<!-- Services Section -->
{% for post in site.categories.site_about %}
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ post.title }}</h2>
                </div>
            </div>
            <div class="row">
              <p class="intro-text text-center">{{ post.description }}</p>
            </div>
        </div>
    </section>
{% endfor %}
