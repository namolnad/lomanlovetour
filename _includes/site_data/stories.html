 <!-- Stories Modals -->
 {% for post in site.categories.site_stories %}
    <div class="portfolio-modal modal fade" id="{{ post.name }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="../css/site_style/img/story/family/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <h3>{{ post.description_header }}</h3>
                            <p>{{ post.description_body }}</p>
                            <img src="../css/site_style/img/story/family/{{ post.img1 }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <img src="../css/site_style/img/story/family/{{ post.img2 }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
